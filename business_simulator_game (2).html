                if (currentProperty.upgrades === 3) currentProperty.rent = Math.floor(currentProperty.baseRent * 3);
                upgradedThisVisit = true;
                showMessage(`${currentPlayer.name} å‡çº§äº†${currentProperty.name}åˆ°ç­‰çº§${currentProperty.upgrades}ï¼ŒèŠ±è´¹ï¿¥${cost}ï¼Œæ–°ç§Ÿé‡‘ï¼šï¿¥${currentProperty.rent}`);
                updateDisplay();
            }
        }

        function buyProperty() {
            const currentPlayer = game.players[game.currentPlayer];
            const currentProperty = properties[currentPlayer.position];

            if (currentPlayer.money >= currentProperty.price && 
                !game.players.some(p => p.properties.includes(currentPlayer.position))) {
                currentPlayer.money -= currentProperty.price;
                currentPlayer.properties.push(currentPlayer.position);
                upgradedThisVisit = false; // allow upgrade after buy
                showMessage(`${currentPlayer.name} ä»¥ï¿¥${currentProperty.price}è´­ä¹°äº†${currentProperty.name}ï¼`);
                game.turnPhase = 'end';
                updateDisplay();
            }
        }

        function endTurn() {
            // If in action phase and on a buyable property, treat as skip buy
            const currentPlayer = game.players[game.currentPlayer];
            const currentProperty = properties[currentPlayer.position];
            if (game.turnPhase === 'action' && (currentProperty.type === 'property' || currentProperty.type === 'railroad' || currentProperty.type === 'utility') && !game.players.some(p => p.properties.includes(currentPlayer.position))) {
                game.turnPhase = 'end';
                updateDisplay();
                return;
            }
            if (game.turnPhase !== 'end' || game.gameEnded) return;
            upgradedThisVisit = false;

            game.currentPlayer = (game.currentPlayer + 1) % game.players.length;
            game.turnPhase = 'roll';
            // Skip players with no money
            while (game.players[game.currentPlayer].money < 0 && !game.gameEnded) {
                game.currentPlayer = (game.currentPlayer + 1) % game.players.length;
            }
            updateDisplay();
        }

        function selectProperty(index) {
            // Optional: Show property details when clicked
            const property = properties[index];
            const owner = game.players.find(p => p.properties.includes(index));
            
            let message = `${property.name}`;
            if (property.price > 0) {
                message += ` - ä»·æ ¼: ï¿¥${property.price}, ç§Ÿé‡‘: ï¿¥${property.rent}`;
            }
            if (owner) {
                message += ` (æ‹¥æœ‰è€…: ${owner.name})`;
            }
            
            showMessage(message, 3000);
        }

        function showMessage(text, duration = 5000) {
            const messageDiv = document.getElementById('game-message');
            messageDiv.innerHTML = `<div class="message">${text}</div>`;
            
            if (duration > 0) {
                setTimeout(() => {
                    if (messageDiv.innerHTML.includes(text)) {
                        messageDiv.innerHTML = '';
                    }
                }, duration);
            }
        }

        function checkGameEnd() {
            const activePlayers = game.players.filter(p => p.money >= 0);
            
            if (activePlayers.length === 1) {
                game.gameEnded = true;
                const winner = activePlayers[0];
                showMessage(`ğŸ‰ ${winner.name} è·èƒœï¼æ‹¥æœ‰ï¿¥${winner.money}å’Œ${winner.properties.length}å¤„æˆ¿äº§ï¼ğŸ‰`, 0);
                document.getElementById('game-message').innerHTML = `<div class="message winner-message">ğŸ‰ ${winner.name} èµ¢å¾—äº†æ¸¸æˆï¼ğŸ‰</div>`;
            } else if (game.players.every(p => p.money < 0)) {
                game.gameEnded = true;
                showMessage("æ¸¸æˆç»“æŸ - æ‰€æœ‰ç©å®¶éƒ½ç ´äº§äº†ï¼", 0);
            }
        }

        function resetGame() {
            game = new GameState();
            initializeBoard();
            showMessage("æ–°æ¸¸æˆå¼€å§‹ï¼æ·éª°å­å¼€å§‹ä½ çš„å›åˆã€‚");
        }

        function showRanking() {
            // Calculate total for each player
            const playerTotals = game.players.map(player => {
                let landValue = 0;
                let upgradeValue = 0;
                player.properties.forEach(idx => {
                    landValue += properties[idx].price;
                    upgradeValue += properties[idx].upgradeCost || 0;
                });
                const total = player.money + Math.floor(landValue * 0.7 / 10) * 10 + Math.floor(upgradeValue * 0.5 / 10) * 10;
                return {
                    name: player.name,
                    total,
                    money: player.money,
                    landValue,
                    upgradeValue
                };
            });
            // Sort by total descending, then by 1s
            playerTotals.sort((a, b) => {
                if (b.total !== a.total) return b.total - a.total;
                if ((b.total % 10) !== (a.total % 10)) return (b.total % 10) - (a.total % 10);
                return 0;
            });
            // Assign ranks, skipping for ties
            let msg = '<div class="message winner-message">æ¸¸æˆç»“æŸï¼ç©å®¶æ’åï¼š<br/>';
            let rank = 1, prevTotal = null, prevOnes = null, skip = 0;
            playerTotals.forEach((p, i) => {
                let showRank = rank;
                if (prevTotal !== null && p.total === prevTotal && (p.total % 10) === prevOnes) {
                    showRank = rank - skip;
                    skip++;
                } else {
                    skip = 1;
                }
                msg += `${showRank}. ${p.name} - æ€»åˆ†: ï¿¥${p.total} (ç°é‡‘: ï¿¥${p.money}, åœŸåœ°ä»·å€¼: ï¿¥${Math.floor(p.landValue * 0.7 / 10) * 10}, å‡çº§ä»·å€¼: ï¿¥${Math.floor(p.upgradeValue * 0.5 / 10) * 10})<br/>`;
                prevTotal = p.total;
                prevOnes = p.total % 10;
                rank++;
            });
            msg += '</div>';
            document.getElementById('game-message').innerHTML = msg;
        }

        // Initialize the game
        initializeBoard();
        showMessage("æ¬¢è¿æ¥åˆ°å•†ä¸šå¸å›½ï¼æ·éª°å­å¼€å§‹ä½ çš„å›åˆã€‚");

        // Update keyboard shortcuts to match button order visually: Q=roll, W=buy, E=upgrade, R=end, T=new game
        window.addEventListener('keydown', function(event) {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
            if (game.gameEnded && event.key.toLowerCase() !== 't') return;
            switch (event.key.toLowerCase()) {
                case 'q':
                    if (!document.getElementById('roll-dice').disabled) rollDice();
                    break;
                case 'w':
                    if (!document.getElementById('buy-property').disabled) buyProperty();
                    break;
                case 'e':
                    if (!document.getElementById('upgrade-property').disabled) upgradeProperty();
                    break;
                case 'r':
                    if (!document.getElementById('end-turn').disabled) endTurn();
                    break;
                case 't':
                    resetGame();
                    break;
            }
        });
    </script>
